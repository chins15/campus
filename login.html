<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 400px;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-button {
            padding: 10px;
            background-color: #4DB6AC;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }
        .login-button:hover {
            background-color: #00897B;
            transform: translateY(-2px);
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .footer {
            margin-top: 100px; /* Increased space above footer */
            text-align: center;
        }
        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.8em;
            }
            .login-button {
                padding: 8px;
                font-size: 14px;
            }
            input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h2>Login to Access</h2>
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="login-button">Login</button>
        <div class="error" id="error-message"></div>
    </form>
    <div class="footer">Â© 2024 MGNU Campus. All Rights Reserved.<br></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDx6aMhun-5RS0F-rdUpMox-8GLXHIGXys",
            authDomain: "mgnucampus.firebaseapp.com",
            projectId: "mgnucampus",
            storageBucket: "mgnucampus.appspot.com",
            messagingSenderId: "923094053035",
            appId: "1:923094053035:web:58fbcee7fcd9ecb7cdc7ee",
            measurementId: "G-GKMS3NK98V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(); 

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.alert("Login successful!");
                    window.location.href = "resources.html";
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    document.getElementById('error-message').innerText = errorMessage;
                });
        });
    </script>

</body>
</html>
