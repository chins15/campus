<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Redefined</title>
    <link rel="icon" href="favicon.png" type="image/x-icon"> <!-- Add your favicon link -->
    <style>
        body {
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack children vertically */
            height: 100vh; /* Full height */
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff; 
            text-align: center;
            overflow: hidden; /* Prevent scrolling */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("https://img.freepik.com/premium-photo/wallpaper-banner-featuring-background-made-randomly-shifted-white-cube-boxes-allowing-space_1045886-4022.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* Increased blur effect */
            z-index: 0; /* Send background to back */
        }
        .content {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center items vertically */
            flex: 1; /* Take up remaining space */
            z-index: 1; /* Bring content above the blurred background */
        }
        h1 {
            font-size: 3em;
            color: #003366; /* Deep Navy */
            margin: 0;
        }
        h2 {
            font-size: 2em;
            color: #FF6F61; /* Coral */
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Add shadow */
        }
        .login-button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #4DB6AC; /* Muted Teal */
            border: none;
            border-radius: 25px; /* Increased value for more rounded corners */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; 
            z-index: 1; /* Bring button above the blurred background */
            max-width: 200px; /* Set a maximum width */
            width: 100%; /* Allow it to fill the available width */
            text-align: center; /* Center the text */
        }
        .login-button:hover {
            background-color: #00897B; /* Darker teal shade on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }
        .footer {
            margin-top: auto; /* Push the footer to the bottom */
            padding: 10px; /* Add some padding */
            z-index: 1; /* Ensure footer is above the blurred background */
            color: #fff; /* Ensure footer text is visible */
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 1.5em;
            }
            .login-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="background"></div> <!-- Background div for blur -->
    <div class="content">
        <h1>Education Redefined</h1>
        <h2>Research Resources</h2>
  <div class="button-container">
        <button class="login-button" onclick="window.location.href='login.html';">Login</button>
    </div>
    <div class="footer">Â© 2024 MGNU Campus. All Rights Reserved.<br></div>

    <style>
        /* Add this style for centering the button */
        .button-container {
            display: flex; /* Use flexbox */
            justify-content: center; /* Center the button horizontally */
            width: 100%; /* Full width */
            margin-top: 20px; /* Space above the button */
        }
    </style>
</body>
</html>
