<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Redefined</title>
    <link rel="icon" href="favicon.png" type="image/x-icon"> <!-- Add your favicon link -->
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff; 
            text-align: center;
            overflow: hidden; /* Prevent scrolling */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("https://img.freepik.com/premium-photo/wallpaper-banner-featuring-background-made-randomly-shifted-white-cube-boxes-allowing-space_1045886-4022.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Blur the background */
            z-index: 0; /* Send background to back */
        }
        h1 {
            font-size: 3em;
            color: #00bcd4; /* Bright Cyan */
            margin: 0;
            position: relative;
            z-index: 1; /* Bring text above the blurred background */
        }
        h2 {
            font-size: 2em;
            color: #ffd600; /* Gold */
            margin: 10px 0;
            position: relative;
            z-index: 1; /* Bring text above the blurred background */
        }
        .login-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff5722; /* Bright Orange */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            position: relative; 
            z-index: 1; /* Bring button above the blurred background */
        }
        .login-button:hover {
            background-color: #e64a19; /* Darker shade on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 1.5em;
            }
            .login-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="background"></div> <!-- Background div for blur -->
    <h1>Education Redefined</h1><p></p>
    <h2>Research Resources</h2><p></p>
    <button class="login-button" onclick="window.location.href='login.html';">Login</button>

</body>
</html>
