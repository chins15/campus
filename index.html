<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Redefined</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative; /* Positioning for background */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("https://img.freepik.com/premium-photo/wallpaper-banner-featuring-background-made-randomly-shifted-white-cube-boxes-allowing-space_1045886-4022.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: 0;
        }
        .content {
            z-index: 1; /* Bring content above the blurred background */
            text-align: center; /* Center text in the content */
        }
        h1 {
            font-size: 3em;
            color: #003366; /* Deep Navy */
            margin: 0;
        }
        h2 {
            font-size: 2em;
            color: #FF6F61; /* Coral */
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .login-button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #4DB6AC; /* Muted Teal */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 200px;
            width: 100%; /* Fill the container width */
            text-align: center;
            margin-top: 20px; /* Space above the button */
        }
        .login-button:hover {
            background-color: #00897B; /* Darker teal shade on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }
        .footer {
            margin-top: auto; /* Push the footer to the bottom */
            padding: 10px;
            z-index: 1;
            color: #fff;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 1.5em;
            }
            .login-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="content">
        <h1>Education Redefined</h1>
        <h2>Research Resources</h2>
        <button class="login-button" onclick="window.location.href='login.html';">Login</button>
    </div>
    <div class="footer">Â© 2024 MGNU Campus. All Rights Reserved.</div>

</body>
</html>
